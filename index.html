<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Numbers to words</title>
  </head>
  <body>
    <div class="container">
      <h1>Translate numbers to words.</h1>

      <form id="getNumber">
        <div class="form-group">
          <label for="number">Enter a number from 1 to 1,000,000,000,000:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">Translate Number!</button>
      </form>

      <div id="result1">
        <p><span class="numbers"></span>.</p>
      </div>
      <div id="result2">
        <p> You have entered an invalid number.</p>
      </div>
    </div>
  </body>
</html>
